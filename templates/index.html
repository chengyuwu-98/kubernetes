<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Linear Regression</title>
  </head>
  <body>
      <div class="row">
        <form action="predict" method="get">
            <h3>Is it follow Linear Regression?</h3>
            <div class="mb-4">
                <label for="X_1" class="col-sm-12 form-label">
                    X_1: x value of your first observation
                </label>
                <input type="number" class="form-control" id="X_1" name="X_1" min=-9999 max=9999 step=1 required>
            </div>
            
            
            <div class="mb-4">
                <label for="Y_1" class="col-sm-12 form-label">
                    Y_1: y value of your first observation
                </label>
                <input type="number" class="form-control" id="Y_1" name="Y_1" min=-9999 max=9999 step=1 required>
            </div>

            <div class="mb-4">
                <label for="X_2" class="col-sm-12 form-label">
                    X_2: x value of your second observation
                </label>
                <input type="number" class="form-control" id="X_2" name="X_2" min=-9999 max=9999 step=1 required>
            </div>

            <div class="mb-4">
                <label for="Y_2" class="col-sm-12 form-label">
                    Y_2: y value of your second observation
                </label>
                <input type="number" class="form-control" id="Y_2" name="Y_2" min=-9999 max=9999 step=1 required>
            </div>
    
            <div class="mb-4">
                <label for="X_3" class="col-sm-12 form-label">
                    X_3: x value of your third observation
                </label>
                <input type="number" class="form-control" id="X_3" name="X_3" min=-9999 max=9999 step=1 required>
            </div>

            <div class="mb-4">
                <label for="Y_3" class="col-sm-12 form-label">
                    Y_3: y value of your third observation
                </label>
                <input type="number" class="form-control" id="Y_3" name="Y_3" min=-9999 max=9999 step=1 required>
            </div>
            
            <div class="mb-4">
                <label for="X_4" class="col-sm-12 form-label">
                    X_4: x value of your forth observation
                </label>
                <input type="number" class="form-control" id="X_4" name="X_4" min=-9999 max=9999 step=1 required>
            </div>

            <div class="mb-4">
                <label for="Y_4" class="col-sm-12 form-label">
                    Y_4: y value of your forth observation
                </label>
                <input type="number" class="form-control" id="Y_4" name="Y_4" min=-9999 max=9999 step=1 required>
            </div>

            <div class="mb-4">
                <label for="X_5" class="col-sm-12 form-label">
                    X_5: x value of your fifth observation
                </label>
                <input type="number" class="form-control" id="X_5" name="X_5" min=-9999 max=9999 step=1 required>
            </div>

            <div class="mb-4">
                <label for="Y_5" class="col-sm-12 form-label">
                    Y_5: y value of your fifth observation
                </label>
                <input type="number" class="form-control" id="Y_5" name="Y_5" min=-9999 max=9999 step=1 required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
